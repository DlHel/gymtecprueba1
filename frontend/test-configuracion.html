<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Configuraci√≥n - Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test Debug Configuraci√≥n</h1>
    
    <div id="debug-output">
        <div class="debug-section info">
            <h3>üîÑ Iniciando pruebas...</h3>
        </div>
    </div>

    <button onclick="testAuth()" style="margin: 10px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 3px;">
        üîç Test Autenticaci√≥n
    </button>
    
    <button onclick="goToConfiguracion()" style="margin: 10px; padding: 10px; background: #28a745; color: white; border: none; border-radius: 3px;">
        ‚û°Ô∏è Ir a Configuraci√≥n
    </button>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function addDebugOutput(content, type = 'info') {
            const output = document.getElementById('debug-output');
            const section = document.createElement('div');
            section.className = `debug-section ${type}`;
            section.innerHTML = content;
            output.appendChild(section);
        }

        function testAuth() {
            addDebugOutput('<h3>üîç Verificando Autenticaci√≥n</h3>', 'info');
            
            // Test 1: window.authManager existe
            if (!window.authManager) {
                addDebugOutput(`
                    <h4>‚ùå Test 1: window.authManager NO EXISTE</h4>
                    <p>Objetos en window relacionados con auth:</p>
                    <pre>${JSON.stringify(Object.keys(window).filter(k => k.includes('auth')), null, 2)}</pre>
                `, 'error');
                return;
            }
            
            addDebugOutput('<h4>‚úÖ Test 1: window.authManager EXISTE</h4>', 'success');
            
            // Test 2: M√©todos disponibles
            addDebugOutput(`
                <h4>üìã Test 2: M√©todos disponibles en authManager</h4>
                <pre>${JSON.stringify(Object.getOwnPropertyNames(window.authManager.__proto__), null, 2)}</pre>
            `, 'info');
            
            // Test 3: Token
            const hasToken = !!window.authManager.getToken();
            const isAuth = window.authManager.isAuthenticated();
            
            addDebugOutput(`
                <h4>${hasToken ? '‚úÖ' : '‚ùå'} Test 3: Token</h4>
                <p>Tiene token: ${hasToken}</p>
                <p>isAuthenticated(): ${isAuth}</p>
                <p>Token: ${window.authManager.getToken() ? 'PRESENTE' : 'NULL'}</p>
            `, hasToken ? 'success' : 'error');
            
            // Test 4: Usuario y rol
            if (isAuth) {
                try {
                    const user = window.authManager.getUser();
                    addDebugOutput(`
                        <h4>‚úÖ Test 4: Usuario y Rol</h4>
                        <p>Usuario:</p>
                        <pre>${JSON.stringify(user, null, 2)}</pre>
                        <p>Rol original: ${user?.role}</p>
                        <p>Rol normalizado: ${user?.role?.toLowerCase()}</p>
                        <p>Puede acceder a configuraci√≥n: ${user?.role?.toLowerCase() === 'admin' || user?.role?.toLowerCase() === 'manager' ? 'S√ç ‚úÖ' : 'NO ‚ùå'}</p>
                    `, 'success');
                } catch (error) {
                    addDebugOutput(`
                        <h4>‚ùå Test 4: Error obteniendo usuario</h4>
                        <p>Error: ${error.message}</p>
                        <pre>${error.stack}</pre>
                    `, 'error');
                }
            }
        }

        function goToConfiguracion() {
            addDebugOutput('<h3>‚û°Ô∏è Redirigiendo a configuraci√≥n...</h3>', 'info');
            window.location.href = '/configuracion.html';
        }

        // Auto-ejecutar test al cargar
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                addDebugOutput('<h3>üöÄ Auto-test iniciado</h3>', 'info');
                testAuth();
            }, 500);
        });
    </script>
</body>
</html>
