<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Equipo - Gymtec ERP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/equipo.css?v=3">

<style>
.header-gradient {
    background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
}
</style>
</head>
<body>
    <div id="app" class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar-container" class="hidden lg:flex">
            <!-- El menú se cargará aquí -->
        </div>

        <!-- Contenido principal -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
                        <!-- Header Profesional -->
            <header class="header-gradient shadow-lg border-b border-gray-200/20">
                <div class="max-w-7xl mx-auto px-6 py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <!-- Botón toggle móvil -->
                            <button id="mobile-sidebar-toggle" title="Abrir menú de navegación" aria-label="Abrir menú de navegación" class="lg:hidden p-2 rounded-lg bg-white/10 hover:bg-white/20 transition-colors duration-200 backdrop-blur-sm">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                                </svg>
                            </button>
                            
                            <!-- Logo/Icono del módulo -->
                            <div class="flex items-center justify-center w-12 h-12 rounded-lg bg-white/10 backdrop-blur-sm">
                                <i data-lucide="monitor" class="w-6 h-6 text-white"></i>
                            </div>
                            
                            <!-- Título y subtítulo -->
                            <div>
                                <h1 class="text-2xl font-bold text-white tracking-tight">Detalle de Equipo</h1>
                                <p class="text-slate-200 text-sm font-medium">Información y mantenimiento</p>
                            </div>
                        </div>
                        
                        <!-- User Info -->
                        <div id="user-info" class="user-info"></div>
                    </div>
                </div>
            </header>

            <!-- Contenido principal -->
            <main id="main-content" class="flex-1 p-4 md:p-6">
                <!-- El contenido se cargará aquí -->
                <div class="equipment-loading">Cargando datos del equipo...</div>
            </main>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/permissions.js"></script>
    <script src="js/base-modal.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script>
        // Cargar menú lateral
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('menu.html');
                const menuHtml = await response.text();
                document.getElementById('sidebar-container').innerHTML = menuHtml;
                
                // Inicializar iconos de Lucide después de cargar el menú
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
                
                // Configurar toggle del menú móvil
                const mobileToggle = document.getElementById('mobile-sidebar-toggle');
                const sidebar = document.getElementById('main-sidebar');
                
                if (mobileToggle && sidebar) {
                    mobileToggle.addEventListener('click', () => {
                        sidebar.classList.toggle('hidden');
                        sidebar.classList.toggle('block');
                    });
                }
            } catch (error) {
                console.error('Error al cargar el menú:', error);
            }
        });
    </script>
    <script src="js/equipo.js?v=4"></script>
</body>
</html>
