<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos - Gymtec ERP</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/equipo.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
            padding: 1rem;
        }
        
        @media (min-width: 640px) {
            .equipment-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.25rem;
            }
        }
        
        @media (min-width: 1024px) {
            .equipment-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 1.5rem;
                padding: 1.5rem;
            }
        }
        
        .equipment-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .equipment-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
        }
        
        .equipment-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .equipment-title {
            font-weight: 600;
            font-size: 1.125rem;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }
        
        .equipment-model {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .equipment-status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-active {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status-inactive {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .equipment-info {
            display: grid;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .equipment-info-row {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: #4b5563;
        }
        
        .equipment-info-row i {
            width: 16px;
            height: 16px;
            margin-right: 0.5rem;
            color: #9ca3af;
        }
        
        .equipment-filters {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        @media (min-width: 640px) {
            .equipment-filters {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }
        
        .filters-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        @media (min-width: 640px) {
            .filters-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .filters-row {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .filter-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.875rem;
        }
        
        .equipment-stats {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        @media (min-width: 640px) {
            .equipment-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .equipment-stats {
                grid-template-columns: repeat(4, 1fr);
            }
        }
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.25rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
        
        .empty-state i {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="flex min-h-screen">
        <!-- El menú se cargará aquí -->
        <div id="menu-placeholder"></div>

        <!-- Contenido principal -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="app-header">
                <div class="w-full mx-auto px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <button id="mobile-sidebar-toggle" class="lg:hidden p-2 rounded-md hover:bg-gray-200" title="Abrir menú de navegación">
                            <i data-lucide="menu" class="h-6 w-6"></i>
                        </button>
                        <h1 id="page-title" class="text-xl font-bold text-gray-800">Gestión de Equipos</h1>
                    </div>
                    <div class="user-info">
                        Felipe Maturana (Admin)
                    </div>
                </div>
            </header>

            <!-- Contenido principal -->
            <main class="flex-1 bg-gray-50 p-4 md:p-6">
                <!-- Estadísticas -->
                <div class="equipment-stats" id="equipment-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-total">0</div>
                        <div class="stat-label">Total Equipos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-active">0</div>
                        <div class="stat-label">Activos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-clients">0</div>
                        <div class="stat-label">Clientes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-locations">0</div>
                        <div class="stat-label">Ubicaciones</div>
                    </div>
                </div>

                <!-- Filtros -->
                <div class="equipment-filters">
                    <div class="filters-row">
                        <div class="filter-group">
                            <label for="filter-search">Buscar equipo</label>
                            <input type="text" id="filter-search" placeholder="Nombre o serial...">
                        </div>
                        <div class="filter-group">
                            <label for="filter-client">Cliente</label>
                            <select id="filter-client">
                                <option value="">Todos los clientes</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="filter-location">Ubicación</label>
                            <select id="filter-location">
                                <option value="">Todas las ubicaciones</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Lista de equipos -->
                <div id="equipment-container">
                    <div class="loading-spinner" id="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/base-modal.js"></script>
    <script src="js/nav-loader.js"></script>
    <script src="js/equipos.js"></script>
</body>
</html>
