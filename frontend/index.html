<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gymtec ERP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex h-screen">
        <!-- El menú se cargará aquí -->
        <div id="menu-placeholder"></div>

        <div class="flex-1 flex flex-col overflow-y-auto">
            <header class="app-header flex-shrink-0">
                <div class="flex items-center justify-between p-4">
                    <h1>Dashboard</h1>
                    <div class="user-info">Felipe Maturana (Admin)</div>
                </div>
            </header>
            
            <main class="flex-1 overflow-y-auto section-spacing">
                <div class="content-max-width">
                    <div class="text-center app-card section-spacing">
                        <h2 class="text-3xl font-bold" style="color: var(--primary-600);">Bienvenido a Gymtec ERP</h2>
                        <p class="mt-4 text-lg" style="color: var(--text-secondary);">Tu sistema centralizado para la gestión de equipos de gimnasio.</p>
                        <p class="mt-2" style="color: var(--text-tertiary);">Usa el menú de la izquierda para navegar por los diferentes módulos.</p>
                        <div class="mt-8">
                            <a href="clientes.html" class="btn-primary inline-block px-6 py-3 text-white font-semibold rounded-lg transition-colors">
                                Empezar a Gestionar Clientes
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/nav-loader.js"></script>
</body>
</html>
