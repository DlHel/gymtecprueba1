<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gymtec ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link.active { background-color: #eef2ff; color: #4f46e5; font-weight: 600; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="flex h-screen">
        <!-- El menú se cargará aquí -->
        <div id="menu-placeholder"></div>

        <div class="flex-1 flex flex-col overflow-y-auto">
            <header class="flex-shrink-0 bg-white border-b border-slate-200">
                <div class="flex items-center justify-between p-4">
                    <h1 class="text-2xl font-semibold text-slate-800">Dashboard</h1>
                </div>
            </header>
            
            <main class="flex-1 overflow-y-auto p-6 bg-slate-50">
                <div class="text-center bg-white rounded-lg shadow-md p-12">
                    <h2 class="text-3xl font-bold text-sky-600">Bienvenido a Gymtec ERP</h2>
                    <p class="mt-4 text-lg text-slate-600">Tu sistema centralizado para la gestión de equipos de gimnasio.</p>
                    <p class="mt-2 text-slate-500">Usa el menú de la izquierda para navegar por los diferentes módulos.</p>
                    <div class="mt-8">
                        <a href="clientes.html" class="px-6 py-3 bg-sky-600 text-white font-semibold rounded-lg shadow-md hover:bg-sky-700 transition-colors">
                            Empezar a Gestionar Clientes
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/nav-loader.js"></script>
</body>
</html>
