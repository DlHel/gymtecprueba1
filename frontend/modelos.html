<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Equipos - Gymtec ERP</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modelos.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
                /* Tarjetas de modelos estilo catálogo */
        .model-card-modern {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            border: 1px solid var(--border-primary);
        }
        
        .model-card-modern:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Contenedor de imagen */
        .model-image-container {
            position: relative;
            height: 240px;
            overflow: hidden;
        }
        
        .model-image-main {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .model-card-modern:hover .model-image-main {
            transform: scale(1.05);
        }
        
        .model-image-placeholder-modern {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
        }
        
        /* Badge de categoría */
        .category-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        /* Contador de fotos */
        .photo-counter {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 10px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        /* Botón de editar flotante */
        .edit-button-floating {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: var(--primary-600);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
            transform: translateY(10px);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .model-card-modern:hover .edit-button-floating {
            opacity: 1;
            transform: translateY(0);
        }
        
        .edit-button-floating:hover {
            background: var(--primary-700);
            transform: scale(1.1);
        }
        
        /* Contenedor de información */
        .model-info-container {
            padding: 20px;
        }
        
        /* Header del modelo */
        .model-header {
            margin-bottom: 16px;
        }
        
        .model-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .model-brand {
            font-size: 14px;
            color: var(--primary-600);
            font-weight: 600;
            margin: 0;
        }
        
        /* Especificaciones */
        .model-specs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .spec-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 6px 10px;
            border-radius: 12px;
            font-weight: 500;
        }
        
        .spec-item i {
            color: var(--primary-500);
            flex-shrink: 0;
        }
        
        /* Descripción */
        .model-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Footer del modelo */
        .model-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-top: 16px;
            border-top: 1px solid var(--border-secondary);
        }
        
        .model-code {
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 500;
        }
        
        .model-resources {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .resource-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 4px 8px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .resource-badge i {
            color: var(--primary-500);
        }
        
        /* Grid responsivo mejorado */
        #models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }
        
        @media (max-width: 768px) {
            #models-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .model-specs {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .model-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .tab-button.active {
            color: var(--primary-600);
            border-bottom-color: var(--primary-600);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .file-upload-area {
            border: 2px dashed var(--border-secondary);
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            transition: border-color 0.2s;
            cursor: pointer;
        }
        .file-upload-area:hover {
            border-color: var(--primary-500);
        }
        .file-upload-area.dragover {
            border-color: var(--primary-600);
            background-color: var(--primary-50);
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        .form-input, .form-textarea {
            padding: 0.75rem;
            border: 1px solid var(--border-primary);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px var(--primary-100);
        }
        .checklist-item {
            padding: 0.75rem;
            border: 1px solid var(--border-primary);
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
            background-color: var(--bg-secondary);
        }
        .spare-part-item {
            display: flex;
            align-items: center;
            justify-content: between;
            padding: 0.5rem;
            border: 1px solid var(--border-primary);
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
            background-color: var(--bg-secondary);
        }
    </style>
</head>
<body>
    <div class="flex h-screen">
        <!-- El menú se cargará aquí -->
        <div id="menu-placeholder"></div>

        <!-- Contenido principal -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="app-header">
                <div class="w-full mx-auto px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <button id="mobile-sidebar-toggle" class="lg:hidden p-2 rounded-md hover:bg-gray-200" title="Abrir menú de navegación" aria-label="Abrir menú de navegación">
                            <i data-lucide="menu" class="h-6 w-6"></i>
                        </button>
                        <h1 class="text-xl font-bold text-gray-800">Modelos de Equipos</h1>
                    </div>
                    <div class="user-info">
                        Felipe Maturana (Admin)
                    </div>
                </div>
            </header>

            <!-- Contenido principal -->
            <main class="flex-1 overflow-y-auto section-spacing">
                <div class="content-max-width">
                    <!-- Controles superiores -->
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold text-gray-800">Gestión de Modelos</h2>
                        <button id="add-model-btn" class="btn-primary flex items-center" title="Agregar nuevo modelo">
                            <i data-lucide="plus" class="mr-2 h-5 w-5"></i>
                            Nuevo Modelo
                        </button>
                    </div>

                    <!-- Filtros -->
                    <div class="app-card p-6 mb-6">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="flex flex-col md:flex-row gap-4 flex-1">
                                <label for="search-models" class="sr-only">Buscar modelos</label>
                                <input type="text" id="search-models" placeholder="Buscar modelos por nombre, marca o categoría..." class="form-input flex-1" title="Buscar modelos por nombre, marca o categoría">
                                <label for="filter-category" class="sr-only">Filtrar por categoría</label>
                                <select id="filter-category" class="form-input md:w-48" title="Filtrar por categoría">
                                    <option value="">Todas las categorías</option>
                                    <option value="Cardio">Cardio</option>
                                    <option value="Fuerza">Fuerza</option>
                                    <option value="Funcional">Funcional</option>
                                    <option value="Accesorios">Accesorios</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Grid de modelos -->
                    <div id="models-grid">
                        <!-- Los modelos se cargarán aquí dinámicamente -->
                    </div>

                    <!-- Estado vacío -->
                    <div id="empty-state" class="text-center py-12 hidden">
                        <div class="mx-auto w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                            <i data-lucide="wrench" class="w-12 h-12 text-gray-400"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">No hay modelos registrados</h3>
                        <p class="text-gray-500 mb-6">Comienza agregando el primer modelo de equipo</p>
                        <button class="btn-primary" onclick="document.getElementById('add-model-btn').click()">
                            Agregar Primer Modelo
                        </button>
                    </div>

                    <!-- Estado de carga -->
                    <div id="loading-state" class="text-center py-12">
                        <div class="animate-spin w-8 h-8 border-4 border-primary-200 border-t-primary-600 rounded-full mx-auto mb-4"></div>
                        <p class="text-gray-500">Cargando modelos...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de Modelo -->
    <div id="model-modal" class="base-modal">
        <div class="base-modal-content modal-extra-large">
            <div class="base-modal-header">
                <h3 id="model-modal-title" class="base-modal-title">Nuevo Modelo</h3>
                <button type="button" class="base-modal-close" title="Cerrar modal">
                    <i data-lucide="x" class="h-5 w-5"></i>
                </button>
            </div>
            
            <div class="base-modal-tabs">
                <nav class="base-tab-nav">
                    <button class="base-tab-button active" data-tab="general">General</button>
                    <button class="base-tab-button" data-tab="specifications">Especificaciones</button>
                    <button class="base-tab-button" data-tab="maintenance">Mantenimiento</button>
                    <button class="base-tab-button" data-tab="photos">Fotos</button>
                </nav>
            </div>
            
            <div class="base-modal-body">
                <form id="model-form">
                    <input type="hidden" name="id">
                    
                    <!-- Pestaña General -->
                    <div id="tab-general" class="base-tab-content active">
                        <div class="base-form-grid">
                            <div class="base-form-group">
                                <label class="base-form-label">Marca <span class="required">*</span></label>
                                <input type="text" name="brand" class="base-form-input" required placeholder="Ej: Life Fitness">
                            </div>
                            
                            <div class="base-form-group">
                                <label class="base-form-label">Nombre del Modelo <span class="required">*</span></label>
                                <input type="text" name="name" class="base-form-input" required placeholder="Ej: X3-C">
                            </div>
                            
                            <div class="base-form-group">
                                <label class="base-form-label">Categoría <span class="required">*</span></label>
                                <select name="category" class="base-form-input" required title="Seleccionar categoría del modelo">
                                    <option value="">Seleccione una categoría</option>
                                    <option value="Cardio">Cardio</option>
                                    <option value="Fuerza">Fuerza</option>
                                    <option value="Funcional">Funcional</option>
                                    <option value="Libre">Peso Libre</option>
                                </select>
                            </div>
                            
                            <div class="base-form-group">
                                <label class="base-form-label">Código del Modelo</label>
                                <input type="text" name="model_code" class="base-form-input" placeholder="Ej: LF-X3-C">
                            </div>
                            
                            <div class="base-form-group full-width">
                                <label class="base-form-label">Descripción</label>
                                <textarea name="description" rows="3" class="base-form-textarea" placeholder="Descripción del modelo"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Pestaña Especificaciones -->
                    <div id="tab-specifications" class="base-tab-content">
                        <div class="base-form-grid">
                            <div class="base-form-group">
                                <label class="base-form-label">Peso (kg)</label>
                                <input type="number" name="weight" class="base-form-input" min="0" step="0.1" placeholder="0.0" title="Peso del equipo en kilogramos">
                            </div>
                            
                            <div class="base-form-group">
                                <label class="base-form-label">Potencia (W)</label>
                                <input type="number" name="power" class="base-form-input" min="0" placeholder="0" title="Potencia eléctrica en watts">
                            </div>
                            
                            <div class="base-form-group">
                                <label class="base-form-label">Dimensiones</label>
                                <input type="text" name="dimensions" class="base-form-input" placeholder="Ej: 200x100x150 cm" title="Dimensiones del equipo">
                            </div>
                            
                            <div class="base-form-group">
                                <label class="base-form-label">Voltaje (V)</label>
                                <input type="number" name="voltage" class="base-form-input" min="0" placeholder="0" title="Voltaje eléctrico en voltios">
                            </div>
                            
                            <div class="base-form-group full-width">
                                <label class="base-form-label">Especificaciones Técnicas</label>
                                <textarea name="specifications" rows="4" class="base-form-textarea" placeholder="Especificaciones técnicas detalladas"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Pestaña Mantenimiento -->
                    <div id="tab-maintenance" class="base-tab-content">
                        <div class="base-form-grid">
                            <div class="base-form-group">
                                <label class="base-form-label">Intervalo de Mantenimiento (días)</label>
                                <input type="number" name="maintenance_interval" class="base-form-input" min="1" value="90" title="Intervalo de mantenimiento en días" placeholder="90">
                            </div>
                            
                            <div class="base-form-group">
                                <label class="base-form-label">Garantía (meses)</label>
                                <input type="number" name="warranty_months" class="base-form-input" min="0" value="12" title="Garantía en meses" placeholder="12">
                            </div>
                            
                            <div class="base-form-group full-width">
                                <label class="base-form-label">Manual de Usuario (URL)</label>
                                <input type="url" name="manual_url" class="base-form-input" placeholder="https://...">
                            </div>
                            
                            <div class="base-form-group full-width">
                                <label class="base-form-label">Instrucciones de Mantenimiento</label>
                                <textarea name="maintenance_instructions" rows="4" class="base-form-textarea" placeholder="Instrucciones específicas de mantenimiento"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Pestaña Fotos -->
                    <div id="tab-photos" class="base-tab-content">
                        <div class="base-file-upload-area" onclick="document.getElementById('photo-input').click()">
                            <input type="file" id="photo-input" accept="image/*" multiple class="hidden" title="Seleccionar fotos del modelo">
                            <div class="text-center">
                                <i data-lucide="upload" class="w-12 h-12 text-gray-400 mx-auto mb-4"></i>
                                <p class="text-sm text-gray-600 mb-2">Arrastra fotos aquí o haz clic para seleccionar</p>
                                <p class="text-xs text-gray-400">Soporta JPG, JPEG, PNG, WebP</p>
                            </div>
                        </div>
                        
                        <div id="photo-preview" class="photo-preview mt-4">
                            <!-- Las fotos se mostrarán aquí -->
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="base-modal-footer">
                <button type="button" class="base-btn-cancel">Cancelar</button>
                <button type="submit" form="model-form" class="base-btn-save">Guardar Modelo</button>
            </div>
        </div>
    </div>

    <!-- Modal de Visualización -->
    <div id="model-view-modal" class="base-modal">
        <div class="base-modal-content modal-large">
            <div class="base-modal-header">
                <h3 id="model-view-title" class="base-modal-title">Detalle del Modelo</h3>
                <button type="button" class="base-modal-close" title="Cerrar modal">
                    <i data-lucide="x" class="h-5 w-5"></i>
                </button>
            </div>
            <div class="base-modal-body">
                <div id="model-view-content">
                    <!-- El contenido se cargará dinámicamente -->
                </div>
            </div>
            <div class="base-modal-footer">
                <button type="button" id="edit-model-btn" class="base-btn-save">Editar Modelo</button>
                <button type="button" class="base-btn-cancel">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Configuración de API URL (debe ir PRIMERO) -->
    <script src="js/config.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/nav-loader.js"></script>
    <script src="js/modelos.js"></script>
    <script>
        // Inicializar Lucide icons
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
