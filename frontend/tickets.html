<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets - Gymtec ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link.active { background-color: #eef2ff; color: #4f46e5; font-weight: 600; }
        .modal { display: none; }
        select:disabled { background-color: #f1f5f9; }
        .status-badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-weight: 500; font-size: 0.75rem; }
        .sla-red { background-color: #fee2e2; color: #b91c1c; }
        .sla-yellow { background-color: #fef3c7; color: #b45309; }
        .sla-green { background-color: #dcfce7; color: #166534; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="flex h-screen">
        <!-- El menú se cargará aquí -->
        <div id="menu-placeholder"></div>

        <div class="flex-1 flex flex-col overflow-y-auto">
            <header class="flex-shrink-0 bg-white border-b border-slate-200">
                <div class="flex items-center justify-between p-4">
                    <h1 class="text-2xl font-semibold text-slate-800">Tickets de Servicio</h1>
                </div>
            </header>
            
            <main class="flex-1 overflow-y-auto p-6 bg-slate-50">
                <div class="bg-white rounded-lg shadow-md">
                    <div class="p-4 border-b border-slate-200 flex justify-between items-center">
                        <h2 class="text-lg font-semibold">Listado de Tickets</h2>
                        <button id="add-ticket-btn" class="flex items-center gap-2 px-4 py-2 bg-sky-600 text-white text-sm font-medium rounded-lg hover:bg-sky-700">
                            <i data-lucide="plus" class="w-4 h-4"></i> Crear Ticket
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-slate-200">
                            <thead class="bg-slate-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase">Título</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase">Cliente</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase">Estado</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase">Prioridad</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase">Vencimiento</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="ticket-list" class="bg-white divide-y divide-slate-200"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para Añadir/Editar Ticket -->
    <div id="ticket-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl">
            <h3 id="ticket-modal-title" class="text-lg font-medium">Nuevo Ticket</h3>
            <form id="ticket-modal-form" class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" name="id">
                <div class="md:col-span-2"><label>Título del Ticket</label><input type="text" name="title" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required></div>
                <div><label>Cliente</label><select name="client_id" id="ticket-client-select" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required><option>Seleccione un cliente...</option></select></div>
                <div><label>Sede</label><select name="location_id" id="ticket-location-select" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" disabled><option>Seleccione una sede...</option></select></div>
                <div class="md:col-span-2"><label>Equipo</label><select name="equipment_id" id="ticket-equipment-select" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" disabled><option>Seleccione un equipo (opcional)...</option></select></div>
                <div class="md:col-span-2"><label>Descripción</label><textarea name="description" rows="3" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3"></textarea></div>
                <div><label>Prioridad</label><select name="priority" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required><option value="Baja">Baja</option><option value="Media">Media</option><option value="Alta">Alta</option><option value="Urgente">Urgente</option></select></div>
                <div><label>Estado</label><select name="status" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required><option value="Abierto">Abierto</option><option value="En Progreso">En Progreso</option><option value="En Espera">En Espera</option><option value="Resuelto">Resuelto</option><option value="Cerrado">Cerrado</option></select></div>
                <div><label>Fecha de Vencimiento</label><input type="date" name="due_date" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3"></div>
                <div class="md:col-span-2 flex justify-end space-x-3 pt-4">
                    <button type="button" id="ticket-modal-cancel-btn" class="px-4 py-2 bg-slate-100 rounded-md">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-sky-600 text-white rounded-md">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/nav-loader.js"></script>
    <script src="js/tickets.js"></script>
</body>
</html>
