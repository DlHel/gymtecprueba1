<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tickets - Gymtec ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tickets.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link.active { background-color: #eef2ff; color: #4f46e5; font-weight: 600; }
        .modal { display: none; }
        select:disabled { background-color: #f1f5f9; }
        .status-badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-weight: 500; font-size: 0.75rem; }
        .sla-red { background-color: #fee2e2; color: #b91c1c; }
        .sla-yellow { background-color: #fef3c7; color: #b45309; }
        .sla-green { background-color: #dcfce7; color: #166534; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex h-screen">
        <!-- Menú de navegación lateral -->
        <div id="menu-placeholder"></div>

        <!-- Contenedor principal de la aplicación -->
        <div id="app" class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-md z-20">
                <div class="w-full mx-auto px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <button id="backButton" class="p-2 rounded-md hover:bg-gray-200">
                            <i data-lucide="arrow-left" class="h-6 w-6"></i>
                        </button>
                        <h1 id="page-title" class="text-xl font-bold text-gray-800">Nuevo Ticket</h1>
                    </div>
                     <div class="text-sm font-semibold text-gray-600">
                        Felipe Maturana (Admin)
                    </div>
                </div>
            </header>

            <!-- Contenido principal -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow">
                    <h2 id="ticket-title" class="text-2xl font-bold text-gray-800 mb-6">Crear Nuevo Ticket</h2>
                    <form id="ticket-form" class="space-y-6">
                        <input type="hidden" name="client_id">
                        <input type="hidden" name="location_id">

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-slate-700">Cliente</label>
                                <p id="client-name" class="mt-1 text-lg font-semibold text-gray-900"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700">Sede</label>
                                <p id="location-name" class="mt-1 text-lg font-semibold text-gray-900"></p>
                            </div>
                        </div>

                        <div>
                            <label for="title" class="block text-sm font-medium text-slate-700">Título del Ticket</label>
                            <input type="text" name="title" id="title" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required>
                        </div>

                        <div>
                            <label for="description" class="block text-sm font-medium text-slate-700">Descripción del Problema</label>
                            <textarea name="description" id="description" rows="4" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required></textarea>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="equipment_id" class="block text-sm font-medium text-slate-700">Equipo Afectado (Opcional)</label>
                                <select name="equipment_id" id="equipment_id" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3">
                                    <option value="">Seleccione un equipo...</option>
                                    <!-- Equipos se cargarán aquí -->
                                </select>
                            </div>
                            <div>
                                <label for="priority" class="block text-sm font-medium text-slate-700">Prioridad</label>
                                <select name="priority" id="priority" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required>
                                    <option value="Baja">Baja</option>
                                    <option value="Media">Media</option>
                                    <option value="Alta">Alta</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex justify-end space-x-3 pt-4">
                            <button type="button" id="cancel-btn" class="px-4 py-2 bg-slate-100 rounded-md">Cancelar</button>
                            <button type="submit" class="px-4 py-2 bg-sky-600 text-white rounded-md">Crear Ticket</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    
    <script src="js/nav-loader.js"></script>
    <script src="js/tickets.js"></script>
</body>
</html>
