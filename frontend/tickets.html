<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tickets - Gymtec ERP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tickets.css">
    <style>
        .modal { display: none; }
        select:disabled { background-color: #f1f5f9; }
        .sla-red { background-color: #fee2e2; color: #b91c1c; }
        .sla-yellow { background-color: #fef3c7; color: #b45309; }
        .sla-green { background-color: #dcfce7; color: #166534; }
    </style>
</head>
<body>
    <div class="flex h-screen">
        <!-- Menú de navegación lateral -->
        <div id="menu-placeholder"></div>

        <!-- Contenedor principal de la aplicación -->
        <div id="app" class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="app-header z-20">
                <div class="w-full mx-auto px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <h1 id="page-title">Gestión de Tickets</h1>
                    </div>
                    <div class="user-info">
                        Felipe Maturana (Admin)
                    </div>
                </div>
            </header>
            
            <!-- Contenido principal -->
            <main class="flex-1 overflow-y-auto section-spacing">
                <div class="content-max-width">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold">Listado de Tickets</h2>
                        <button id="add-ticket-btn" class="btn-primary flex items-center">
                            <i data-lucide="plus" class="mr-2 h-5 w-5"></i> Nuevo Ticket
                        </button>
                    </div>

                    <div class="app-card overflow-hidden">
                        <table class="app-table">
                            <thead>
                                <tr>
                                    <th scope="col">Título</th>
                                    <th scope="col">Cliente</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Prioridad</th>
                                    <th scope="col">Vencimiento (SLA)</th>
                                    <th scope="col"><span class="sr-only">Acciones</span></th>
                                </tr>
                            </thead>
                            <tbody id="ticket-list">
                                <!-- Las filas de tickets se insertarán aquí por JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para Crear/Editar Ticket -->
    <div id="ticket-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full items-center justify-center z-50" style="display: none;">
        <div class="relative mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3 border-b">
                <h3 id="ticket-modal-title" class="text-2xl font-semibold">Nuevo Ticket</h3>
                <button id="ticket-modal-close-btn" class="modal-close-btn p-1 rounded-full hover:bg-gray-200">
                    <i data-lucide="x" class="h-5 w-5"></i>
                </button>
            </div>
            <form id="ticket-modal-form" class="mt-5 space-y-4">
                <input type="hidden" name="id">
                
                <div>
                    <label for="ticket-client-select" class="block text-sm font-medium text-slate-700">Cliente</label>
                    <select name="client_id" id="ticket-client-select" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3 shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500" required>
                        <option value="">Seleccione un cliente...</option>
                    </select>
                </div>

                <div>
                    <label for="ticket-location-select" class="block text-sm font-medium text-slate-700">Sede</label>
                    <select name="location_id" id="ticket-location-select" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3 shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500" disabled>
                        <option value="">Seleccione un cliente primero...</option>
                    </select>
                </div>

                <div>
                    <label for="ticket-title" class="block text-sm font-medium text-slate-700">Título del Ticket</label>
                    <input type="text" name="title" id="ticket-title" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3 shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500" required>
                </div>

                <div>
                    <label for="ticket-description" class="block text-sm font-medium text-slate-700">Descripción del Problema</label>
                    <textarea name="description" id="ticket-description" rows="3" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3 shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500" required></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="ticket-equipment-select" class="block text-sm font-medium text-slate-700">Equipo Afectado (Opcional)</label>
                        <select name="equipment_id" id="ticket-equipment-select" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3 shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500" disabled>
                            <option value="">Seleccione una sede primero...</option>
                        </select>
                    </div>
                    <div>
                        <label for="ticket-priority" class="block text-sm font-medium text-slate-700">Prioridad</label>
                        <select name="priority" id="ticket-priority" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3 shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500" required>
                            <option value="Baja">Baja</option>
                            <option value="Media" selected>Media</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="ticket-due-date" class="block text-sm font-medium text-slate-700">Fecha Vencimiento (SLA)</label>
                    <input type="date" name="due_date" id="ticket-due-date" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3 shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                </div>

                <div class="flex justify-end space-x-3 pt-4 border-t mt-6">
                    <button type="button" id="ticket-modal-cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-sky-600 text-white rounded-md hover:bg-sky-700">Guardar Ticket</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/nav-loader.js"></script>
    <script src="js/tickets.js"></script>
    <script>
        // Asegúrate de que Lucide se ejecute después de que el modal y la tabla se hayan renderizado
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons(); 
        });
    </script>
</body>
</html>
