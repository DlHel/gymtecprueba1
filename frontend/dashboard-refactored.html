<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Dashboard - Gymtec ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .header-gradient { background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%); }
    </style>
</head>
<body>
    <div class="flex h-screen">
        <!-- Menú lateral placeholder -->
        <div id="menu-placeholder"></div>
        
        <!-- Contenedor principal -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="header-gradient shadow-lg border-b border-gray-200/20">
                <div class="px-6 py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="flex items-center justify-center w-10 h-10 bg-white/10 rounded-lg backdrop-blur-sm">
                                <i data-lucide="layout-dashboard" class="w-6 h-6 text-white"></i>
                            </div>
                            <div>
                                <h1 class="text-xl font-bold text-white">Dashboard Principal</h1>
                                <p class="text-slate-200 text-sm font-medium">Centro de control y monitoreo</p>
                            </div>
                        </div>
                        <div id="user-info" class="user-info"></div>
                    </div>
                </div>
            </header>
            
            <!-- Contenido principal -->
            <main class="flex-1 overflow-y-auto bg-gradient-to-br from-slate-50 to-slate-100 p-4">
                <div class="max-w-[1600px] mx-auto">
                    <!-- Barra de Acción -->
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800">Dashboard Ejecutivo</h2>
                            <p class="text-sm text-gray-500 flex items-center gap-1 mt-1">
                                <i data-lucide="clock" class="w-3 h-3"></i>
                                <span id="last-update-new">Cargando...</span>
                            </p>
                        </div>
                        <div class="flex gap-2">
                            <button id="refresh-dashboard-new" title="Actualizar" class="p-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                                <i data-lucide="refresh-cw" class="w-4 h-4 text-gray-600"></i>
                            </button>
                            <button id="generate-tasks-btn-new" class="px-3 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center gap-2 text-sm">
                                <i data-lucide="calendar-plus" class="w-4 h-4"></i>
                                <span>Generar Tareas</span>
                            </button>
                        </div>
                    </div>

                    <!-- KPIs Row -->
                    <div id="kpi-container-new" class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-4">
                        <!-- Loading placeholder -->
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-3">
                            <i data-lucide="loader" class="w-4 h-4 animate-spin text-gray-400"></i>
                        </div>
                    </div>

                    <!-- Alertas -->
                    <div id="critical-alerts-widget-new" class="mb-4"></div>

                    <!-- Layout Grid Principal -->
                    <div class="grid grid-cols-1 lg:grid-cols-4 gap-3">
                        <!-- Columna Izquierda (3/4) -->
                        <div class="lg:col-span-3 space-y-3">
                            <div id="recent-activity-new" class="bg-white rounded-lg shadow-sm border border-gray-200 p-3">
                                <div class="flex items-center gap-2 text-gray-500">
                                    <i data-lucide="loader" class="w-4 h-4 animate-spin"></i>
                                    <span class="text-sm">Cargando actividad...</span>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                                <div id="financial-panel-new" class="bg-white rounded-lg shadow-sm border border-gray-200 p-3">
                                    <i data-lucide="loader" class="w-4 h-4 animate-spin text-gray-400"></i>
                                </div>
                                <div id="inventory-panel-new" class="bg-white rounded-lg shadow-sm border border-gray-200 p-3">
                                    <i data-lucide="loader" class="w-4 h-4 animate-spin text-gray-400"></i>
                                </div>
                                <div id="resources-panel-new" class="bg-white rounded-lg shadow-sm border border-gray-200 p-3">
                                    <i data-lucide="loader" class="w-4 h-4 animate-spin text-gray-400"></i>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                <div id="ticket-status-chart-new" class="bg-white rounded-lg shadow-sm border border-gray-200 p-3">
                                    <i data-lucide="loader" class="w-4 h-4 animate-spin text-gray-400"></i>
                                </div>
                                <div id="ticket-priority-chart-new" class="bg-white rounded-lg shadow-sm border border-gray-200 p-3">
                                    <i data-lucide="loader" class="w-4 h-4 animate-spin text-gray-400"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Sidebar Derecha (1/4) -->
                        <div class="space-y-3">
                            <div id="contracts-sla-panel-new" class="bg-white rounded-lg shadow-sm border border-gray-200 p-3">
                                <i data-lucide="loader" class="w-4 h-4 animate-spin text-gray-400"></i>
                            </div>

                            <!-- Accesos Rápidos -->
                            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-3">
                                <div class="flex items-center gap-2 mb-3 pb-2 border-b border-gray-200">
                                    <i data-lucide="zap" class="w-4 h-4 text-indigo-600"></i>
                                    <h3 class="text-xs font-semibold text-gray-800">Accesos Rápidos</h3>
                                </div>
                                <div class="grid grid-cols-2 gap-2">
                                    <a href="tickets.html" class="flex flex-col items-center justify-center p-2 rounded-lg bg-gradient-to-br from-orange-50 to-orange-100 border border-orange-200 hover:shadow-md transition-all">
                                        <i data-lucide="ticket" class="w-5 h-5 text-orange-600 mb-1"></i>
                                        <span class="text-[10px] font-medium text-orange-700">Tickets</span>
                                    </a>
                                    <a href="clientes.html" class="flex flex-col items-center justify-center p-2 rounded-lg bg-gradient-to-br from-blue-50 to-blue-100 border border-blue-200 hover:shadow-md transition-all">
                                        <i data-lucide="users" class="w-5 h-5 text-blue-600 mb-1"></i>
                                        <span class="text-[10px] font-medium text-blue-700">Clientes</span>
                                    </a>
                                    <a href="inventario.html" class="flex flex-col items-center justify-center p-2 rounded-lg bg-gradient-to-br from-green-50 to-green-100 border border-green-200 hover:shadow-md transition-all">
                                        <i data-lucide="package" class="w-5 h-5 text-green-600 mb-1"></i>
                                        <span class="text-[10px] font-medium text-green-700">Inventario</span>
                                    </a>
                                    <a href="modelos.html" class="flex flex-col items-center justify-center p-2 rounded-lg bg-gradient-to-br from-purple-50 to-purple-100 border border-purple-200 hover:shadow-md transition-all">
                                        <i data-lucide="server" class="w-5 h-5 text-purple-600 mb-1"></i>
                                        <span class="text-[10px] font-medium text-purple-700">Modelos</span>
                                    </a>
                                    <a href="personal.html" class="flex flex-col items-center justify-center p-2 rounded-lg bg-gradient-to-br from-indigo-50 to-indigo-100 border border-indigo-200 hover:shadow-md transition-all">
                                        <i data-lucide="user-check" class="w-5 h-5 text-indigo-600 mb-1"></i>
                                        <span class="text-[10px] font-medium text-indigo-700">Personal</span>
                                    </a>
                                    <a href="finanzas.html" class="flex flex-col items-center justify-center p-2 rounded-lg bg-gradient-to-br from-emerald-50 to-emerald-100 border border-emerald-200 hover:shadow-md transition-all">
                                        <i data-lucide="dollar-sign" class="w-5 h-5 text-emerald-600 mb-1"></i>
                                        <span class="text-[10px] font-medium text-emerald-700">Finanzas</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav-loader.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        // Init Lucide icons
        lucide.createIcons();
        
        // Timestamp actualización
        function updateTime() {
            const el = document.getElementById('last-update-new');
            if (el) el.textContent = `Actualizado: ${new Date().toLocaleTimeString('es-CL')}`;
        }
        setInterval(updateTime, 30000);
        updateTime();
    </script>
</body>
</html>
