<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Ticket de Servicio - Gymtec ERP</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <div id="menu-placeholder"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="app-header">
                <div class="w-full mx-auto px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <a href="service-tickets.html" class="p-2 rounded-md hover:bg-gray-200 transition-colors" title="Volver a Tickets de Servicio">
                            <i data-lucide="arrow-left" class="h-5 w-5"></i>
                        </a>
                        <h1 id="page-title" class="text-xl font-bold text-gray-800">Detalle del Ticket de Servicio</h1>
                    </div>
                    <div class="user-info">
                        Felipe Maturana (Admin)
                    </div>
                </div>
            </header>
            
            <main class="flex-1 overflow-y-auto section-spacing" id="main-content">
                <!-- Loading State -->
                <div id="loading-state" class="text-center py-12">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="mt-4 text-gray-600">Cargando detalles del ticket...</p>
                </div>

                <!-- Error State -->
                <div id="error-state" class="hidden text-center py-12">
                    <i data-lucide="alert-triangle" class="text-red-500 text-4xl mx-auto mb-4"></i>
                    <p class="text-gray-600" id="error-message">Error al cargar los datos</p>
                    <button onclick="location.reload()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Reintentar</button>
                </div>

                <!-- Content -->
                <div id="ticket-detail-content" class="hidden content-max-width space-y-6">
                    <!-- Ticket Header -->
                    <div id="ticket-header" class="bg-white p-6 rounded-lg shadow">
                        <!-- Content loaded by JS -->
                    </div>

                    <!-- Equipment List -->
                    <div class="bg-white rounded-lg shadow">
                        <div class="p-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Equipos Incluidos en el Servicio</h3>
                            <div id="equipment-list-container" class="overflow-x-auto">
                                <!-- Table loaded by JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav-loader.js"></script>
    <script src="js/service-ticket-detail.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) {
                window.lucide.createIcons();
            }
        });
    </script>
</body>
</html>
