<!DOCTYPE html>
<html>
<head>
    <title>Test Clientes API</title>
</head>
<body>
    <h1>Test Clientes API</h1>
    <button id=\ testBtn\>Probar API</button>
    <pre id=\result\></pre>

    <script src=\js/config.js\></script>
    <script src=\js/auth.js\></script>
    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const result = document.getElementById('result');
            result.textContent = 'Cargando...';
            
            try {
                console.log('API_URL:', window.API_URL);
                console.log('Auth token:', localStorage.getItem('token') ? 'Presente' : 'Ausente');
                
                const response = await window.authManager.authenticatedFetch(\\/clients\);
                const data = await response.json();
                
                result.textContent = JSON.stringify(data, null, 2);
                console.log('Resultado:', data);
            } catch (error) {
                result.textContent = 'ERROR: ' + error.message;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
