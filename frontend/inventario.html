<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Gymtec ERP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .modal { display: none; }
    </style>
</head>
<body>
    <div class="flex h-screen">
        <!-- El menú se cargará aquí -->
        <div id="menu-placeholder"></div>

        <!-- Contenido Principal -->
        <div class="flex-1 flex flex-col overflow-y-auto">
            <header class="app-header flex-shrink-0">
                <div class="flex items-center justify-between p-4">
                    <h1 id="page-title">Inventario</h1>
                    <div class="user-info">Felipe Maturana (Admin)</div>
                </div>
            </header>
            
            <main class="flex-1 overflow-y-auto section-spacing">
                <div class="content-max-width">
                    <div class="app-card">
                        <div class="p-4 border-b" style="border-color: var(--border-primary);">
                            <div class="flex justify-between items-center">
                                <h2 class="text-lg font-semibold">Inventario de Repuestos</h2>
                                <button id="add-inventory-btn" class="btn-secondary" title="Agregar repuesto"><i data-lucide="plus-circle" class="w-6 h-6"></i></button>
                            </div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="app-table">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>SKU</th>
                                        <th>Stock Actual</th>
                                        <th>Stock Mínimo</th>
                                        <th>Estado</th>
                                        <th style="text-align: right;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="inventory-list"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para Añadir/Editar Repuesto -->
    <div id="inventory-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 id="inventory-modal-title" class="text-lg font-medium">Nuevo Repuesto</h3>
            <form id="inventory-modal-form" class="mt-4 space-y-4">
                <input type="hidden" name="id">
                <div><label>Nombre del Repuesto</label><input type="text" name="name" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required></div>
                <div><label>SKU</label><input type="text" name="sku" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3"></div>
                <div><label>Stock Actual</label><input type="number" name="current_stock" value="0" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required></div>
                <div><label>Stock Mínimo</label><input type="number" name="minimum_stock" value="0" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required></div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="inventory-modal-cancel-btn" class="px-4 py-2 bg-slate-100 rounded-md">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-sky-600 text-white rounded-md">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/nav-loader.js"></script>
    <script src="js/inventario.js"></script>
</body>
</html>
