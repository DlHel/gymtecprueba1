<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ” DiagnÃ³stico Token 401</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; border-left: 4px solid; }
        .success { background: #e8f5e9; border-color: #4caf50; }
        .error { background: #ffebee; border-color: #f44336; }
        .warning { background: #fff3e0; border-color: #ff9800; }
        .info { background: #e3f2fd; border-color: #2196f3; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
        .step { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” DiagnÃ³stico Completo - Error 401</h1>
        <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        
        <div class="step">
            <h3>ğŸ“‹ Estado de Scripts y AutenticaciÃ³n</h3>
            <button onclick="checkAll()">ğŸ” Verificar Todo</button>
            <div id="results"></div>
        </div>
        
        <div class="step">
            <h3>ğŸ”‘ Test API Directo</h3>
            <button onclick="testTicketAPI()">ğŸ« Test API Tickets</button>
            <div id="api-results"></div>
        </div>
        
        <div class="step">
            <h3>ğŸ§¹ Acciones de Limpieza</h3>
            <button onclick="clearCacheAndReload()">ğŸ”„ Limpiar Cache y Recargar</button>
            <button onclick="forceLogout()">ğŸšª Logout Forzado</button>
            <button onclick="goToLogin()">ğŸ” Ir a Login</button>
        </div>
        
        <div class="step">
            <h3>ğŸ“Š Log de Actividades</h3>
            <div id="activity-log"></div>
        </div>
    </div>

    <!-- Scripts con versiÃ³n para forzar recarga -->
    <script src="js/config.js?v=20250829001"></script>
    <script src="js/auth.js?v=20250829001"></script>
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        function addLog(message, type = 'info') {
            const log = document.getElementById('activity-log');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            log.appendChild(div);
        }
        
        function addResult(containerId, content, type = 'info') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="status ${type}">${content}</div>`;
        }
        
        function checkAll() {
            addLog('ğŸ” Iniciando verificaciÃ³n completa...');
            
            let results = '<h4>ğŸ” VerificaciÃ³n Completa:</h4><ul>';
            
            // 1. Verificar disponibilidad de scripts
            results += `<li><strong>Config.js cargado:</strong> ${typeof API_URL !== 'undefined' ? 'âœ… SÃ­' : 'âŒ No'}</li>`;
            results += `<li><strong>AuthManager disponible:</strong> ${typeof AuthManager !== 'undefined' ? 'âœ… SÃ­' : 'âŒ No'}</li>`;
            results += `<li><strong>API_URL:</strong> ${typeof API_URL !== 'undefined' ? API_URL : 'âŒ No disponible'}</li>`;
            
            // 2. Verificar autenticaciÃ³n si estÃ¡ disponible
            if (typeof AuthManager !== 'undefined') {
                try {
                    const isAuth = AuthManager.isAuthenticated();
                    const token = AuthManager.getToken();
                    const user = AuthManager.getCurrentUser();
                    
                    results += `<li><strong>EstÃ¡ autenticado:</strong> ${isAuth ? 'âœ… SÃ­' : 'âŒ No'}</li>`;
                    results += `<li><strong>Token presente:</strong> ${token ? 'âœ… SÃ­' : 'âŒ No'}</li>`;
                    results += `<li><strong>Token length:</strong> ${token ? token.length : 0}</li>`;
                    results += `<li><strong>Token preview:</strong> ${token ? token.substring(0, 30) + '...' : 'âŒ No disponible'}</li>`;
                    results += `<li><strong>Usuario:</strong> ${user ? JSON.stringify(user) : 'âŒ No disponible'}</li>`;
                    
                } catch (error) {
                    results += `<li><strong>Error AuthManager:</strong> âŒ ${error.message}</li>`;
                }
            }
            
            // 3. Verificar localStorage directamente
            try {
                const directToken = localStorage.getItem('authToken');
                results += `<li><strong>Token en localStorage:</strong> ${directToken ? 'âœ… SÃ­' : 'âŒ No'}</li>`;
                results += `<li><strong>LocalStorage token length:</strong> ${directToken ? directToken.length : 0}</li>`;
            } catch (error) {
                results += `<li><strong>Error localStorage:</strong> âŒ ${error.message}</li>`;
            }
            
            results += '</ul>';
            
            const type = (typeof AuthManager !== 'undefined' && AuthManager.isAuthenticated()) ? 'success' : 'error';
            addResult('results', results, type);
            
            addLog('âœ… VerificaciÃ³n completa finalizada');
        }
        
        async function testTicketAPI() {
            addLog('ğŸ« Probando API de tickets...');
            
            try {
                if (typeof AuthManager === 'undefined') {
                    addResult('api-results', 'âŒ AuthManager no disponible', 'error');
                    addLog('âŒ AuthManager no disponible', 'error');
                    return;
                }
                
                if (!AuthManager.isAuthenticated()) {
                    addResult('api-results', 'âŒ Usuario no autenticado', 'error');
                    addLog('âŒ Usuario no autenticado', 'error');
                    return;
                }
                
                const token = AuthManager.getToken();
                if (!token) {
                    addResult('api-results', 'âŒ No hay token disponible', 'error');
                    addLog('âŒ No hay token disponible', 'error');
                    return;
                }
                
                addLog(`ğŸ”‘ Usando token: ${token.substring(0, 20)}...`);
                
                const response = await fetch(`${API_URL}/tickets/7/detail`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                addLog(`ğŸ“¡ Respuesta: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('api-results', `âœ… API funciona correctamente<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                    addLog('âœ… API funcionando correctamente', 'success');
                } else {
                    const errorText = await response.text();
                    addResult('api-results', `âŒ Error ${response.status}<pre>${errorText}</pre>`, 'error');
                    addLog(`âŒ Error API: ${response.status}`, 'error');
                }
                
            } catch (error) {
                addResult('api-results', `âŒ Error de red: ${error.message}`, 'error');
                addLog(`âŒ Error de red: ${error.message}`, 'error');
            }
        }
        
        function clearCacheAndReload() {
            addLog('ğŸ”„ Limpiando cache y recargando...');
            
            // Limpiar varios tipos de cache
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                    });
                });
            }
            
            // Forzar recarga sin cache
            setTimeout(() => {
                window.location.reload(true);
            }, 1000);
        }
        
        function forceLogout() {
            addLog('ğŸšª Ejecutando logout forzado...');
            
            // Limpiar todo tipo de autenticaciÃ³n
            if (typeof AuthManager !== 'undefined') {
                AuthManager.removeToken();
            }
            
            localStorage.removeItem('authToken');
            sessionStorage.removeToken('authToken');
            
            addLog('âœ… Logout ejecutado');
        }
        
        function goToLogin() {
            addLog('ğŸ” Redirigiendo a login...');
            window.location.href = '/login.html';
        }
        
        // Auto-ejecutar verificaciÃ³n
        document.addEventListener('DOMContentLoaded', () => {
            addLog('ğŸš€ PÃ¡gina de diagnÃ³stico cargada');
            setTimeout(checkAll, 500);
        });
    </script>
</body>
</html>
