<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Clientes - Gymtec ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/clientes.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex h-screen">
        <!-- Menú de navegación lateral -->
        <div id="menu-placeholder"></div>

        <!-- Contenedor principal de la aplicación -->
        <div id="app" class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-md z-20">
                <div class="w-full mx-auto px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                         <button id="mobile-sidebar-toggle" class="lg:hidden p-2 rounded-md hover:bg-gray-200">
                            <i data-lucide="menu" class="h-6 w-6"></i>
                        </button>
                        <button id="backButton" class="hidden p-2 rounded-md hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i data-lucide="arrow-left" class="h-6 w-6"></i>
                        </button>
                        <h1 id="page-title" class="text-xl font-bold text-gray-800">Clientes</h1>
                    </div>
                     <div class="text-sm font-semibold text-gray-600">
                        Felipe Maturana (Admin)
                    </div>
                </div>
            </header>

            <!-- Contenido principal con los 3 paneles -->
            <main class="flex-1 flex overflow-hidden">
                
                <!-- Panel Izquierdo: Lista de Clientes -->
                <div id="panelClientes" class="panel lg:w-1/4 flex flex-col bg-white border-r border-gray-200">
                    <div class="p-4 border-b">
                        <input type="text" id="clientSearch" placeholder="Buscar cliente..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
                    </div>
                    <ul id="clientList" class="flex-1 overflow-y-auto">
                        <!-- Clientes se cargarán aquí -->
                    </ul>
                    <div class="p-4 border-t">
                        <button id="add-client-btn" class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-sky-600 text-white text-sm font-medium rounded-lg hover:bg-sky-700">
                            <i data-lucide="plus" class="w-4 h-4"></i> Crear Cliente
                        </button>
                    </div>
                </div>

                <!-- Panel Central: Sedes y Resumen del Cliente -->
                <div id="panelSedes" class="panel lg:w-1/3 flex flex-col bg-gray-50 border-r border-gray-200">
                    <div id="sedeContent" class="flex-1 overflow-y-auto">
                         <div class="text-center text-gray-500 p-10">Seleccione un cliente para ver sus sedes.</div>
                    </div>
                </div>

                <!-- Panel Derecho: Detalle de la Sede/Equipo -->
                <div id="panelDetalle" class="panel lg:flex-1 flex flex-col bg-gray-100">
                    <div id="detalleContent" class="flex-1 overflow-y-auto">
                        <div class="text-center text-gray-500 p-10">Seleccione una sede para ver los detalles.</div>
                    </div>
                </div>

            </main>
        </div>
    </div>
    
    <!-- Modals -->
    <div id="client-modal" class="modal-container">
        <div class="modal-content">
            <h3 id="client-modal-title" class="text-lg font-medium">Nuevo Cliente</h3>
            <form id="client-modal-form" class="mt-4 space-y-4">
                <input type="hidden" name="id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Nombre Comercial <span class="text-red-500">*</span></label>
                        <input type="text" name="name" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Razón Social <span class="text-red-500">*</span></label>
                        <input type="text" name="legal_name" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required>
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-slate-700">RUT <span class="text-red-500">*</span></label>
                        <input type="text" name="rut" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Giro</label>
                        <input type="text" name="business_activity" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700">Dirección</label>
                    <input type="text" name="address" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3">
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Email</label>
                        <input type="email" name="email" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Teléfono</label>
                        <input type="text" name="phone" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700">Persona de Contacto</label>
                    <input type="text" name="contact_name" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3">
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" class="modal-cancel-btn px-4 py-2 bg-slate-100 rounded-md">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-sky-600 text-white rounded-md">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="location-modal" class="modal-container">
         <div class="modal-content">
            <h3 id="location-modal-title" class="text-lg font-medium">Nueva Sede</h3>
            <form id="location-modal-form" class="mt-4 space-y-4">
                <input type="hidden" name="id">
                <input type="hidden" name="client_id">
                <div>
                    <label class="block text-sm font-medium text-slate-700">Nombre de la Sede</label>
                    <input type="text" name="name" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700">Dirección</label>
                    <input type="text" name="address" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3">
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" class="modal-cancel-btn px-4 py-2 bg-slate-100 rounded-md">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-sky-600 text-white rounded-md">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="equipment-modal" class="modal-container">
        <div class="modal-content">
            <h3 id="equipment-modal-title" class="text-lg font-medium">Nuevo Equipo</h3>
            <form id="equipment-modal-form" class="mt-4 space-y-4">
                <input type="hidden" name="id">
                <input type="hidden" name="location_id">
                <div>
                    <label class="block text-sm font-medium text-slate-700">Tipo de Equipo</label>
                    <input type="text" name="type" placeholder="Ej: Trotadora, Elíptica" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700">Modelo</label>
                    <input type="text" name="model" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700">Nº Serie</label>
                    <input type="text" name="serial_number" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3">
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" class="modal-cancel-btn px-4 py-2 bg-slate-100 rounded-md">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-sky-600 text-white rounded-md">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/nav-loader.js"></script>
    <script src="js/clientes.js"></script>
</body>
</html>
