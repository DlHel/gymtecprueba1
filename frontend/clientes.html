<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Clientes - Gymtec ERP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/clientes.css">
</head>
<body>
    <div class="flex h-screen">
        <!-- Menú de navegación lateral -->
        <div id="menu-placeholder"></div>

        <!-- Contenedor principal de la aplicación -->
        <div id="app" class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="app-header z-20">
                <div class="w-full mx-auto px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                         <button id="mobile-sidebar-toggle" class="lg:hidden p-2 rounded-md hover:bg-gray-200" title="Abrir menú de navegación" aria-label="Abrir menú de navegación">
                            <i data-lucide="menu" class="h-6 w-6"></i>
                        </button>
                        <button id="backButton" class="hidden p-2 rounded-md hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed" title="Volver atrás" aria-label="Volver atrás">
                            <i data-lucide="arrow-left" class="h-6 w-6"></i>
                        </button>
                        <h1 id="page-title">Clientes</h1>
                    </div>
                    <div class="user-info">
                        Felipe Maturana (Admin)
                    </div>
                </div>
            </header>

            <!-- Contenido principal con diseño de una sola columna -->
            <main class="flex-1 overflow-y-auto">
                <div class="max-w-4xl mx-auto p-4 md:p-6">
                    <!-- Buscador y creación de clientes -->
                    <div class="app-card p-4">
                        <div class="flex flex-col md:flex-row gap-4">
                            <input type="text" id="clientSearch" placeholder="Buscar cliente por nombre, RUT o razón social..." class="form-input flex-1">
                            <button id="add-client-btn" class="btn-primary flex items-center justify-center gap-2">
                                <i data-lucide="plus" class="w-4 h-4"></i> Crear Cliente
                            </button>
                        </div>
                    </div>

                    <!-- Contenedor para la lista de clientes y detalles -->
                    <div id="content-container" class="mt-4 space-y-4">
                        <!-- La lista de clientes se renderizará aquí -->
                        <div id="client-list-container"></div>
                        
                        <!-- El detalle del cliente seleccionado se renderizará aquí -->
                        <div id="detail-container"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modals -->
    <div id="client-modal" class="modal-container">
        <div class="modal-content">
            <h3 id="client-modal-title" class="text-lg font-medium">Nuevo Cliente</h3>
            <form id="client-modal-form" class="mt-4 space-y-4">
                <input type="hidden" name="id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="client-name" class="block text-sm font-medium text-slate-700">Nombre Comercial <span class="text-red-500">*</span></label>
                        <input type="text" id="client-name" name="name" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required placeholder="Ingrese el nombre comercial">
                    </div>
                    <div>
                        <label for="client-legal-name" class="block text-sm font-medium text-slate-700">Razón Social <span class="text-red-500">*</span></label>
                        <input type="text" id="client-legal-name" name="legal_name" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required placeholder="Ingrese la razón social">
                    </div>
                     <div>
                        <label for="client-rut" class="block text-sm font-medium text-slate-700">RUT <span class="text-red-500">*</span></label>
                        <input type="text" id="client-rut" name="rut" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required placeholder="Ej: 12345678-9">
                    </div>
                    <div>
                        <label for="client-business-activity" class="block text-sm font-medium text-slate-700">Giro</label>
                        <input type="text" id="client-business-activity" name="business_activity" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" placeholder="Ingrese el giro de la empresa">
                    </div>
                </div>
                <div>
                    <label for="client-address" class="block text-sm font-medium text-slate-700">Dirección</label>
                    <input type="text" id="client-address" name="address" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" placeholder="Ingrese la dirección">
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="client-email" class="block text-sm font-medium text-slate-700">Email</label>
                        <input type="email" id="client-email" name="email" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" placeholder="ejemplo@correo.com">
                    </div>
                    <div>
                        <label for="client-phone" class="block text-sm font-medium text-slate-700">Teléfono</label>
                        <input type="text" id="client-phone" name="phone" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" placeholder="Ej: +56 9 1234 5678">
                    </div>
                </div>
                <div>
                    <label for="client-contact-name" class="block text-sm font-medium text-slate-700">Persona de Contacto</label>
                    <input type="text" id="client-contact-name" name="contact_name" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" placeholder="Nombre del contacto principal">
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" class="modal-cancel-btn px-4 py-2 bg-slate-100 rounded-md">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-sky-600 text-white rounded-md">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="location-modal" class="modal-container">
         <div class="modal-content">
            <h3 id="location-modal-title" class="text-lg font-medium">Nueva Sede</h3>
            <form id="location-modal-form" class="mt-4 space-y-4">
                <input type="hidden" name="id">
                <input type="hidden" name="client_id">
                <div>
                    <label for="location-name" class="block text-sm font-medium text-slate-700">Nombre de la Sede</label>
                    <input type="text" id="location-name" name="name" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required placeholder="Ingrese el nombre de la sede">
                </div>
                <div>
                    <label for="location-address" class="block text-sm font-medium text-slate-700">Dirección</label>
                    <input type="text" id="location-address" name="address" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" placeholder="Ingrese la dirección de la sede">
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" class="modal-cancel-btn px-4 py-2 bg-slate-100 rounded-md">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-sky-600 text-white rounded-md">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="equipment-modal" class="modal-container">
        <div class="modal-content">
            <h3 id="equipment-modal-title" class="text-lg font-medium">Nuevo Equipo</h3>
            <form id="equipment-modal-form" class="mt-4 space-y-4">
                <input type="hidden" name="id">
                <input type="hidden" name="location_id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Tipo de Equipo <span class="text-red-500">*</span></label>
                        <input type="text" name="type" placeholder="Ej: Cardio, Fuerza" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required>
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-slate-700">Nombre del Equipo <span class="text-red-500">*</span></label>
                        <input type="text" name="name" placeholder="Ej: Trotadora, Prensa" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" required>
                    </div>
                    <div>
                        <label for="equipment-brand" class="block text-sm font-medium text-slate-700">Marca</label>
                        <input type="text" id="equipment-brand" name="brand" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" placeholder="Ej: Life Fitness, Technogym">
                    </div>
                    <div>
                        <label for="equipment-model" class="block text-sm font-medium text-slate-700">Modelo</label>
                        <input type="text" id="equipment-model" name="model" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" placeholder="Ingrese el modelo del equipo">
                    </div>
                </div>
                <div>
                    <label for="equipment-serial" class="block text-sm font-medium text-slate-700">Nº Serie</label>
                    <div class="flex items-center gap-2 mt-1">
                        <input type="text" id="equipment-serial" name="serial_number" class="block w-full border border-slate-300 rounded-md py-2 px-3" placeholder="Ingrese el número de serie">
                        <button type="button" id="scan-barcode-btn" class="p-2 bg-slate-600 text-white rounded-md hover:bg-slate-700" title="Escanear código de barras">
                            <i data-lucide="camera" class="h-5 w-5"></i>
                        </button>
                    </div>
                </div>
                <div id="barcode-scanner-container" class="hidden my-4">
                    <div id="barcode-reader" class="w-full"></div>
                    <button type="button" id="close-scanner-btn" class="mt-2 w-full px-4 py-2 bg-red-600 text-white rounded-md">Cerrar Escáner</button>
                </div>
                 <div>
                    <label for="equipment-acquisition-date" class="block text-sm font-medium text-slate-700">Fecha de Adquisición</label>
                    <input type="date" id="equipment-acquisition-date" name="acquisition_date" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" title="Seleccione la fecha de adquisición del equipo">
                </div>
                 <div>
                    <label for="equipment-notes" class="block text-sm font-medium text-slate-700">Notas</label>
                    <textarea id="equipment-notes" name="notes" rows="3" class="mt-1 block w-full border border-slate-300 rounded-md py-2 px-3" placeholder="Observaciones adicionales sobre el equipo"></textarea>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" class="modal-cancel-btn px-4 py-2 bg-slate-100 rounded-md">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-sky-600 text-white rounded-md">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/nav-loader.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="js/address-autocomplete.js"></script>
    <script src="js/clientes.js"></script>
</body>
</html>
