<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Correcciones JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>🔧 Test de Correcciones JavaScript</h1>
    
    <div id="results"></div>
    
    <script src="frontend/js/config.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: API_URL está definida
        try {
            if (typeof API_URL !== 'undefined') {
                addResult('✅ API_URL está correctamente definida: ' + API_URL);
            } else {
                addResult('❌ API_URL no está definida', 'error');
            }
        } catch (e) {
            addResult('❌ Error al verificar API_URL: ' + e.message, 'error');
        }
        
        // Test 2: config.js carga sin errores
        try {
            if (typeof getApiUrl === 'function') {
                addResult('✅ función getApiUrl está disponible');
            } else {
                addResult('❌ función getApiUrl no está disponible', 'error');
            }
        } catch (e) {
            addResult('❌ Error en config.js: ' + e.message, 'error');
        }
        
        // Test 3: Navegador y entorno
        addResult('🌐 Navegador: ' + navigator.userAgent.substring(0, 50) + '...');
        addResult('📍 URL actual: ' + window.location.href);
        addResult('🏠 Hostname: ' + window.location.hostname);
        addResult('🔌 Puerto: ' + window.location.port);
        
        // Test 4: Simular carga de nav-loader (sin DOM dependencies)
        addResult('⚡ nav-loader.js debe cargar sin errores de sintaxis');
        
        console.log('🎉 Test de correcciones completado');
    </script>
</body>
</html>
