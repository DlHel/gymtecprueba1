# Configuración Nginx para Gymtec ERP
# Copiar a /etc/nginx/sites-available/gymtec y crear symlink en sites-enabled
#
# Instrucciones:
# 1. sudo cp gymtec.conf /etc/nginx/sites-available/gymtec
# 2. sudo ln -s /etc/nginx/sites-available/gymtec /etc/nginx/sites-enabled/
# 3. sudo nginx -t
# 4. sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    
    # CAMBIAR: tu dominio real
    server_name tu-dominio.com www.tu-dominio.com;
    
    # Frontend - archivos estáticos
    root /var/www/gymtec/frontend;
    index login.html index.html;
    
    # Logs
    access_log /var/log/nginx/gymtec-access.log;
    error_log /var/log/nginx/gymtec-error.log;
    
    # Seguridad headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Servir archivos estáticos del frontend
    location / {
        try_files $uri $uri/ /login.html;
    }
    
    # Proxy API backend (Node.js en puerto 3000)
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts para operaciones largas
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer sizes para respuestas grandes
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Servir archivos uploadados
    location /uploads {
        alias /var/www/gymtec/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Tipos de archivo permitidos
        location ~* \.(jpg|jpeg|png|gif|ico|pdf|doc|docx)$ {
            expires 30d;
        }
    }
    
    # Cache para archivos estáticos
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;
    
    # Denegación de archivos ocultos
    location ~ /\. {
        deny all;
    }
}

